<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in | SpaceJs</title>
    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class = "body">
    <div class="d-flex justify-content-center">
      <div class="">
        <div class="wrapper">
          <div class="container">
              <div class="form-header">
                <h1>Sign into your space</h1>
                <p>Enter your SpaceJs URL</p>
              </div>
              <form class="signin-form" action="index.html" method="post">
                <input type="email" name="email" class="email-address" id="email-address" placeholder="Email address">
                <input type="password"  name="password" id = "password" placeholder="Password">
                <div class="">
                  <button type="submit" name="continue-button">Log in</button>
                </div>

              </form>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
